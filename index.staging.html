  <h1>evee.js</h1>
  <p>
    Tiny, modern, and modular DOM events library. Weighs
    in at 0.8kB minified (including all plugins), and doesn't
    muck around with prototypes.
  </p>
  <pre>evee.on(el, 'click', fn);</pre>
